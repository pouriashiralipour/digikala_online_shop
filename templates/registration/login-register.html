{% load static %}
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2962ff">
    <meta name="msapplication-navbutton-color" content="#2962ff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#2962ff">
    <title>فروشگاه اینترنتی یکتاکالا</title>
    <link rel="stylesheet" href={% static "products/css/dependencies.css" %}>
    <link rel="stylesheet" href={% static "products/css/theme.css" %}>
    <link rel="stylesheet" href={% static "products/css/custom.css" %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="page-wrapper">
        <main class="page-content page-auth">
            <!-- start of auth-container -->
            <div class="auth-container">
                <!-- start of auth-box -->
                <div class="auth-box ui-box">
                    <div class="d-flex justify-content-center mb-2">
                        <div class="logo-container">
                            <a href="#" class="logo"><img src={% static "products/images/logo-dark.svg"%} width="100" alt=""></a>
                        </div>
                    </div>
                    <div class="fw-bold fs-5 mb-3">ورود | ثبت نام</div>
                    <p class="fw-normal  mb-1">سلام!</p>
                    <p class="fw-normal ">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
                    <!-- start of auth-form -->
                    <form action="" class="auth-form" method='post'>
                        {% csrf_token %}
                        <!-- start of form-element -->
                        <div class="form-element-row mb-5">
                            <input type="text" name="phone_number" class="form-control" placeholder="شماره موبایل یا ایمیل">
                        </div>
                        <!-- end of form-element -->
                        <!-- start of form-element -->
                        <div class="form-element-row mb-3">
                            <button class="btn btn-primary">ادامه</button>
                        </div>
                        <!-- end of form-element -->
                        <!-- start of form-element -->
                        <div class="form-element-row">
                            <div>با ورود و یا ثبت نام در سایت شما <a href="#" class="link">شرایط و
                                    قوانین</a> استفاده
                                از تمام سرویس های
                                سایت و <a href="#" class="link">قوانین حریم خصوصی</a> آن را می‌پذیرید.
                            </div>
                        </div>
                        <!-- end of form-element -->
                    </form>
                    <!-- end of auth-form -->
                </div>
                <!-- end of auth-box -->
            </div>
            <!-- start of auth-container -->
        </main>
    </div>


    <script src={% static "products/js/dependencies/jquery-3.6.0.min.js" %}></script>
    <script src={% static "products/js/dependencies/bootstrap.bundle.min.js" %}></script>
    <script src={% static "products/js/dependencies/bootstrap-slider.min.js" %}></script>
    <script src={% static "products/js/dependencies/jquery.countdown.min.js" %}></script>
    <script src={% static "products/js/dependencies/jquery.simple.timer.min.js" %}></script>
    <script src={% static "products/js/dependencies/iziToast.min.js" %}></script>
    <script src={% static "products/js/dependencies/fancybox.umd.js" %}></script>
    <script src={% static "products/js/dependencies/nouislider.min.js" %}></script>
    <script src={% static "products/js/dependencies/wNumb.js" %}></script>
    <script src={% static "products/js/dependencies/remodal.min.js" %}></script>
    <script src={% static "products/js/dependencies/select2.min.js" %}></script>
    <script src={% static "products/js/dependencies/simplebar.min.js" %}></script>
    <script src={% static "products/js/dependencies/swiper-bundle.min.js" %}></script>
    <script src={% static "products/js/dependencies/zoomsl.min.js" %}></script>
    <script src={% static "products/js/theme.js" %}></script>
    <script src={% static "products/js/custom.js" %}></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
